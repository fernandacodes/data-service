version: "3.9"

services:
  app:
    build: .
    volumes:
      - .:/code
    ports:
      - "8080:8080"
    networks:
      - unasus_network

  db:
    image: postgres:13.0-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "13002:5432"
    networks:
      - unasus_network

  web:
    build:
      dockerfile: frontend/frontv1/Dockerfile
    ports:
      - "3000:3000"
    networks:
      - unasus_network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - unasus_network

networks:
  unasus_network:
    driver: bridge

volumes:
  postgres_data:
