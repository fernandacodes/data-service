events {}

http {
    # Define os upstreams para o frontend e backend
    upstream web {
        server web:3000;
    }

    upstream app {
        server app:8000;
    }

    # Redireciona todo tráfego HTTP para HTTPS
    server {
        listen 80;
        server_name sistemaunasus.ufam.edu.br;

        # Redireciona todas as requisições HTTP para HTTPS
        return 301 https://$host$request_uri;
    }

    # Configuração do servidor HTTPS
    server {
        listen 443 ssl;
        server_name sistemaunasus.ufam.edu.br;

        # Certificados SSL
        ssl_certificate /etc/letsencrypt/live/sistemaunasus.ufam.edu.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sistemaunasus.ufam.edu.br/privkey.pem;

        # Protocolos SSL seguros
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # Configuração para o front-end (Vue.js)
        location / {
            proxy_pass http://web;  # Encaminha para o frontend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Configuração para o back-end (Django)
        location /api/ {
            proxy_pass http://app:8000;  # Encaminha para o backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Configuração para servir arquivos estáticos
        location /static/ {
            alias /code/static/;  # Certifique-se de que STATIC_ROOT está configurado em settings.py
        }

        location /media/ {
            alias /code/media/;  # Certifique-se de que MEDIA_ROOT está configurado em settings.py
        }
    }
}
